<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="11"  title="图片">
    <!-- 
        title和alt的区别：
        alt:{
            当图片加载不出来的时候，就会在图片未显示的地方出现一段 alt 设置的属性内容。
            浏览器的搜索引擎可以通过 alt 属性的文字描述来获取图片。
        }
        title:{
            当用户把鼠标移动到元素上时，就会显示预先设置的 title 的内容，起到对图片说明的作用，实际上就是对图片的解释和备注。
        }
        
        title 和 alt 同时存在的时候
        如果图片设置了 title 和 alt 两个属性，鼠标悬停或者经过图片区域的时候，只会显示 title 属性设置的内容。
        
     -->
    
</body>
</html>
