<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <canvas id="cvs" width="800" height="800"></canvas>
    <script>
    let dom = document.getElementById('cvs')
    let cvs = dom.getContext('2d')
    
    function loop(){
        cvs.beginPath()
        cvs.arc(400,300,100,0,2*Math.PI)
        cvs.fillStyle = '#e3fa14'
        cvs.shadowColor = '#e3fa14'
        cvs.shadowBlur = 10
        cvs.fill()
        cvs.closePath()

        //原点
        cvs.beginPath()
        cvs.arc(600, 300, 20, 0, 2 * Math.PI)
        cvs.fillStyle = 'blue'
        cvs.shadowColor = '#e3fa14'
        cvs.shadowBlur = 0
        cvs.fill()
        cvs.closePath()
    }

    requestAnimationFrame(loop)
    </script>
</body>

</html>
