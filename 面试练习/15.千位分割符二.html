<body>
    <script>
        let num = 1000000000.435345
        strFn(num)
        function strFn(num) {
            let str = num.toString().split('.')
            let temp = []
            let str2 = str[0].split('').reverse()
            let len = Math.ceil(str2.length / 3)  
            for(let i = 0 ; i < len; i++){
                let node = str2.slice(i * 3, i * 3 + 3)
                temp.push(node)
            }
            let boxArray = temp.flatMap((item,index)=>{
                return index !== 3 ? item.concat(',') : item
            }).reverse().join('') + `.${str[1]}`
            console.log('numFlag====', boxArray)
        }
    </script>
