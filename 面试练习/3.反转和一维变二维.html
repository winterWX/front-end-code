    <script>
      let arrayLen = [[1,2,3,4,5,6],[6,7,3,4,5],3,4,5];

      // 1.二维变一维(方法一)
      let arrayReduce = arrayLen.reduce((pre,cur)=>{
          return pre.concat(cur);
      })
      console.log("======111111",arrayReduce);

      // 方式二
      let arrayReduce1 = arrayLen.flatMap((item)=>{
          return item
      })
      console.log("======222222",arrayReduce1);

      // 方式三
      // 封装方法 扁平化的函数
      function ArrayFlat(){
            let values = []
            return function fn(arr){
                if(Array.isArray(arr) && arr.length > 0){
                arr.forEach(arrItem => {
                    if(Array.isArray(arrItem) && arrItem.length > 0){
                        fn(arrItem)
                    }else{
                        values.push(arrItem)
                    }
                })
                return values
            }
        }
    }
    const lastArray = ArrayFlat()
    console.log('=======3333',lastArray(arrayLen))
    </script>
    <script>
        // 方式二
        const arr = [23,34,45,558,78,98,767,6767,89,98,956,455,66,678]
        function arrayChange(arr, n){
            let newArr = []
            const chunk = Math.ceil(arr.length / n)
            for(let i = 0 ; i < chunk; i++){
                let temp = arr.slice(i*chunk, i*chunk+chunk)
                newArr.push(temp)
            }
            return newArr
        }
        const lastArrayCode = arrayChange(arr,4)
        console.log('lastArray===', lastArrayCode)
    </script>
