<body>
    <script>
        let code = [{
            id: 0,
            name: "1",
            parent: -1,
            childNode: [
                {
                    id: 1,
                    name: "1",
                    parent: 0,
                    childNode: [
                        {

                            name: "1-1",
                            parent: 1,

                                {

                                    parent: 99,

                                },
                                {
                                    id: 66,
                                    name: "1-1-2",
                                    parent: 99,
                                    childNode: []
                                }
                            ]
                        },
                        {
                            id: 12,
                            name: "1-2",
                            parent: 1,
                            childNode: []
                        }
                    ]
                },
                {
                    id: 2,
                    name: "2",
                    parent: 0,
                    childNode: [
                        {
                            id: 21,
                            name: "2-1",
                            parent: 2,
                            childNode: []
                        },
                        {
                            id: 22,
                            name: "2-2",

                            ]
                        }
                    ]
                },
                {
                    id: 3,

                    parent: 0,
                    childNode: [
                        {
                            id: 31,
                            name: "3-1",
                            parent: 3,
                            childNode: []
                        },
                        {
                            id: 32,
                            name: "3-2",
                            parent: 3,
                            childNode: []
                        }
                    ]
                }
            ]
        }]
        
        function changeArr(arr, parentId, res=[]){
            arr.forEach(item => {
                res.push({
                    id: item.id,
                    name: item.name,
                    parent: parentId ? parentId : -1,
                })
                if(item.childNode && item.childNode.length > 0){
                    changeArr(item.childNode, item.id, res)
                }
            });
            return res
        }
        console.log('====',changeArr(code))
    </script>
