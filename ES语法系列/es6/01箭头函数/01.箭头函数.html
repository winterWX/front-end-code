<!DOCTYPE html>
<html>
     <!--#关于箭头函数的知识# 
          文档：https://blog.csdn.net/qq_32614411/article/details/80897256
          
          1.箭头函数的this，执行上文的this,也就是最近作用域的this
          2.箭头函数没有原型属性
          3.箭头函数不能使用new来实例化一个构造函数
          4.箭头函数没有arguments,传参时可以用...rest
          5.箭头函数相当于一个匿名函数
          6.由于this在箭头函数中已经按照词法作用域绑定了，所以用call()或者apply()调用箭头函数时，
          无法对this进行绑定，即传入的第一个参数被忽略
          -->
<head>
     <meta />
     <title></title>
</head>

<body>

</body>
<script>
     //1.箭头函数只有一个参数时，可以省略return 和 { }
     const app = h => h * 2
     console.log('app', app(1));

     //对比
     setTimeout(function () {
          console.log('setTimeout-有function的this', this);
     }, 10)
     setTimeout(() => {
          console.log('setTimeout-箭头函数的this', this);
     }, 10)

     //在对象里
     const obj = {
          name: 'li san',
          b() {
               console.log('this==',this)
               // setTimeout是挂在window对象下的，所以setTimeout里function的this就是window
               setTimeout(function () {
                    console.log('b()----------有function的this', this);  //window
               }, 10)
               setTimeout(() => {
                    console.log('b()----------箭头函数的this', this);  //对象本身
               }, 10)
          }
     }
     obj.b();

</script>

</html>
