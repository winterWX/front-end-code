<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <script src="./1.防抖函数的封装/4.防抖函数返回值一.js"></script> 
    <script>
    const elInput = document.querySelector('input')
    function asyncData(event){ 
        console.log('请求异步数据接口', this, event)
        return '防抖函数的返回值'
    }
    // 思路一，传递回调函数
    elInput.oninput = debounce(asyncData,2000, true,(res)=>{
        console.log('获取到了返回值', res)
    })
   </script>
  
</body>
</html>
