        // 关于forEach 
        let testArray = [2, 4, 6, 8];
        testArray.forEach((item)=>{
            if(item === 6){
                console.log(item);
                return
            }
        })
        /**
         * 
         *  可以通过return 停止循环
         *  回调函数返回的时 undefined
         *  forEach遍历可迭代对象，interable
         *  try catch 跳出循环
         *   
        */
    </script>
