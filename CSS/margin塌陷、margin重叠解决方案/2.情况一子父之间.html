<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 会造成margin塌陷 */
    .main{
        width: 300px;
        height: 300px;
        margin:  30px auto;
        background-color: antiquewhite;
        /* 使用BFC激活   激活方式一 */
        overflow: auto;
        /* 激活BFC 方式二 */
        display: flex;
    }
    .box{
        width: 100px;
        height: 100px;
        margin:  50px auto;
        background-color: darkgreen;
    }
</style>
<body>
    <div class="main">
        <div class="box"></div>
    </div>
</body>
</html>
