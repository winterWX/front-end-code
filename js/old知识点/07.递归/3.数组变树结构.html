<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var array1 = [
        ["a", "aa", "aaa", "aaaa"],
        ["b", "bb", "bbb"],
        ["a", "ab", "aba"],
        ["a", "aa", "aab"]
    ]

    // 变成树结构
    [{
        "name" : "a",
        "child" : [
            {
                "name" : "aa",
                "child" : [
                    {
                        "name" : "aaa",
                        "child" : [
                            {
                                "name" : "aaaa",
                                "child" : []
                            }
                        ]
                    },
                    {
                        "name" : "aab",
                        "child" : []
                    }
                ]
            },
            {
                "name" : "ab",
                "child" : [
                    {
                        "name": "aba",
                        "child" : []
                    }
                ]
            }
        ]
    },
        {
          "name": "b",
          "child" : [
              {
                  "name" : "bb",
                  "child" : [
                      {
                          "name" : "bbb",
                          "child" : []
                      }
                  ]
              }
          ]
    }]

  function toTree(arr) {
      const obj = {};
      const res = [];
      for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr[i].length; j++) {
              const item = arr[i][j];
              if (!obj[item]) {
                  obj[item] = {
                      name: item,
                      child: [],
                  };
              }
              if (j > 0) {
                  const parent = obj[arr[i][j - 1]];
                  if (parent) {
                      if (parent.child.indexOf(obj[item]) < 0) {
                          parent.child.push(obj[item]);
                      }
                  }
              } else {
                  if (res.indexOf(obj[item]) < 0) {
                      res.push(obj[item]);
                  }
              }
          }
      }
      return res;
  }
  </script>
</body>
</html>
