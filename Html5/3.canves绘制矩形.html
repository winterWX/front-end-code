<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canId" width="600px" height="600px"></canvas>
    <script>
       const canvasDom = document.getElementById('canId')
       const ctx = canvasDom.getContext('2d')
       ctx.beginPath()
       ctx.rect(100, 100, 200, 200)
       ctx.stroke()
    </script>
</body>
</html>
