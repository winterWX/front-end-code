<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canId" width="300px" height="300px"></canvas>
    <script>
        const canId = document.getElementById('canId')
        const ctx = canId.getContext('2d')
        ctx.beginPath()
        // ctx.arc(x轴，y轴，半径，起始角度，终结角度，顺时针或者逆时针)
        ctx.arc(50, 50, 40, 0, Math.PI * 2, true)
        ctx.stroke()
    </script>
</body>
</html>
