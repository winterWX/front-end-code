<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>document title</title>
</head>
<body>
    <script>
        Array.prototype.wxFilter = function (fn) {
            let thisArg = this
            let arr = []
            if (!Array.isArray(thisArg)) {
                throw new Error('no a function')
            }
            for (let i = 0; i < thisArg.length; i++) {
                if (fn(thisArg[i])) {
                    arr.push(thisArg[i])
                }
            }
            return arr
        }
        let arr = [12, 34, 5345, 6576, 7898, 9, 767, 787].wxFilter(item => { return item !== 12 })
        console.log('=====', arr)
    </script>
</body>
</html>
