<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            width: 300px;
            height: 200px;
            margin: 60px auto;
            position: relative;
        }
        .main{
            width: 100%;
            height: 100%;      
            display: flex;
            overflow: hidden;   
        }
        .main img{
            width: 100%;
            height: 100%;
            transition: 1s;
        }
        .bottom{
            width: 300px;
            height: 30px;
            position: absolute;
            text-align: center;
            bottom: 15px;
        }
        span{
            padding: 10px;
            border-radius: 100%;
            border: solid 1px #fff;
        }
        .active{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="main">
            <img src="./png/1.png" alt="">
            <img src="./png/2.png" alt="">
            <img src="./png/3.png" alt="">
            <img src="./png/4.png" alt="">
        </div>
        <div class="bottom">
            <span class="point"></span>
            <span class="point"></span>
            <span class="point"></span>
            <span class="point"></span>
        </div>
    </div>
    <script>
        let priDom = Array.from(document.getElementsByTagName('img')) 
        let botDom = Array.from(document.getElementsByClassName('point'))
        botDom[0].style.backgroundColor = 'red'

        botDom.forEach((element,index) => {
            element.onclick = ()=>{
                element.style.backgroundColor = 'red'
                removeClass(index)
                move(index)
            }
        });

        function move(i){
            for(let num = 0; num <= i ; num++){
                setTimeout(()=>{
                    priDom[i].style.transform = `translateX(-${num}00%)`
                },i*20)
            }
        }
        function removeClass(num){
            botDom.forEach((element, index) => {
                if(num !== index){
                    element.style.backgroundColor = '#cccc'
                }
            });
        }
    </script>
</body>
</html>
